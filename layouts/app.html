<!DOCTYPE html>
<html>
<head>
	<title>Tomi - MEAN</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/app.css">
	<script src="//cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
<body ng-app='app' ng-controller="ApplicationCtrl">
<nav class='navbar navbar-default'>
	<div class="container">
		<ul class="nav navbar-nav">
			<li><a href="#/" class="navigation-home">Home</a></li>
			<li ng-if="currentUser == undefined"><a href="#/register" class="navigation-register">Register</a></li>
			<li ng-if="currentUser == undefined"><a href="#/login" class="navigation-login">Login</a></li>
			<li ng-if="currentUser"><a href="#/logout" class="navigation-logout">Logout</a></li>
		</ul>
		<p ng-if="currentUser" class="navbar-text navbar-right current-user">
			Signed in as: {{currentUser.username}}
		</p>
	</div>
</nav>
<div ng-view></div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
	<!--Access things in the /assets folder as if they were in the webroot -->
	<script type="text/javascript" src='/app.js'></script>
</body>
</html>
