<div class="container" ng-controller="PostsCtrl">
	<h1 class="posts-header">Recent Posts:</h1>
	<div ng-if="currentUser" data-ng-init="init_ckedit()">
	    <form>
	        <textarea name="editor1" id="editor1" rows="10" cols="80">
	            This is my textarea to be replaced with CKEditor.
	        </textarea>
	    </form>
	    <button ng-click='addPost()' class="btn btn-default post-submit">Add new post</button>
    </div>
	<ul class="list-group posts-list">
		<li ng-repeat="post in posts | orderBy: '-date'" class="list-group-item">
		<div class="post_details">
			<h5 class="author_name"><strong>{{ post._author.username }}</strong><h5>
			<h5 class="post_date">{{ post.date | date:'yyyy-MM-dd @ h:mm a' }}</h5>
		</div>	
			<div ng-bind-html="post.body | output_html"></div>
		</li>
	</ul>
</div>
